<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/artist/list">
    <mat-icon>library_music</mat-icon>
    <span>Artyści</span>
  </button>
  <button mat-menu-item routerLink="/group/list" [disabled]="!memberAuthenticated">
    <mat-icon>groups</mat-icon>
    <span>Grupy</span>
  </button>
  <button mat-menu-item routerLink="/member/list" [disabled]="!memberAuthenticated">
    <mat-icon>person_search</mat-icon>
    <span>Członkowie</span>
  </button>
  <button mat-menu-item *ngIf="memberAuthenticated" (click)="onMemberLogout()">
    <mat-icon>logout</mat-icon>
    <span>Wyloguj</span>
  </button>
</mat-menu>
