<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item [disabled]="!memberAuthenticated">
    <mat-icon>groups</mat-icon>
    <span>Grupy</span>
  </button>
  <button mat-menu-item [disabled]="!memberAuthenticated">
    <mat-icon>person_search</mat-icon>
    <span>Cz≈Çonkowie</span>
  </button>
  <button mat-menu-item *ngIf="!memberAuthenticated" (click)="onAuthenticateMember()">
    <mat-icon>person</mat-icon>
    <span>Zweryfikuj konto</span>
  </button>
  <button mat-menu-item [disabled]="!memberAuthenticated" (click)="onMemberLogout()">
    <mat-icon>logout</mat-icon>
    <span>Wyloguj</span>
  </button>
</mat-menu>
