<ng-container *ngFor="let post of discussionList | async as list">
  <app-discussion-post [post]="post"
    (topic)="navigateToTopicForum($event)"
    (authorProfile)="navigateToAuthorProfile($event)"
    (postModal)="openPostModal(post)">
  </app-discussion-post>
</ng-container>

<div *ngIf="!discussionList" class="d-flex justify-content-center mt-5">
  <mat-spinner diameter="50"></mat-spinner>
</div>
