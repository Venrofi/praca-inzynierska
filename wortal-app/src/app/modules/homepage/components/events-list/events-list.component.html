<ng-container *ngIf="eventsList | async as list; else loading">
  <div class="mt-3">
    <mat-accordion displayMode="flat">
      <app-event *ngFor="let event of list" class="list-item"
        [event]="event">
      </app-event>
    </mat-accordion>
  </div>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
