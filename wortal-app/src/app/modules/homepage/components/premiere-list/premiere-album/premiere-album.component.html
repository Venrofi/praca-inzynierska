  <mat-card-header class="album-header">
    <mat-card-title>
      <span class="album-title" (click)="openAlbumModal()" matTooltip="Zobacz Album">{{ album.title }}</span>
    </mat-card-title>
    <mat-card-subtitle class="album-info">
      <span class="album-artist" (click)="openArtistForum()" matTooltip="OtwÃ³rz profil Artysty">{{ album.artist.name }}</span>
      <span class="album-time">{{ album.releaseDate | date : 'shortDate' }}</span>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
