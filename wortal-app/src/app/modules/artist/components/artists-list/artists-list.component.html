<section *ngIf="artistData | async as artists; else loading" class="container-max-width container-center">
  <h1 class="mt-3 px-3">Lista artystów</h1>
  <mat-form-field class="filter-field" subscriptSizing="dynamic">
    <mat-label>Wyszukaj artystę</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="np. Kizo" #inputFilter>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="artistData" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id" class="artist-id-cell">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ranking</th>
        <td mat-cell *matCellDef="let row"> {{ row.id.length }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let row" class="artist-content-cell" routerLink="/artist" [queryParams]="{ id: row.id }">
          <img [src]="row.image || generateRandomAvatar()" alt="" class="artist-image">
          <span>{{ row.name }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="color: white;">No data matching the filter "{{inputFilter.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Wybierz stronę listy artystów"></mat-paginator>
  </div>
</section>

<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
